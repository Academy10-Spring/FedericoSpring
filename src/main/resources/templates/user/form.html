<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Library Form</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<!-- NAV -->
		<nav class="navbar bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/" th:text="#{Users}">Users</a>
		  </div>
		</nav>
		<!-- END NAV -->
	
		<div class="row">
			<div class="col-12">
				<h1>Form User</h1>
			</div>
			<div class="col-12">
				<form method="POST" action="#" th:action="@{addUser}" th:object="${userForm}">
					<label for="user-name" class="form-label">Name</label>
					<div class="input-group mb-3">
						<div class="col-12">
	  						<input th:field="*{name}" type="text" class="form-control" id="user-name" aria-describedby="basic-addon3">
	  					</div>
	  					<div class="col-12">
	  						<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
	  					</div>
					</div>
					
					
					<button type="submit" class="btn btn-primary">New User</button>
					
				</form>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
			crossorigin="anonymous">
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
			crossorigin="anonymous">
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
			crossorigin="anonymous">
	</script>
	
</body>
</html>
